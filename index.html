<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
  </head>
  <body>
    <h1>Example Form</h1>
    <form action="https://httpbin.org/post" method="post">
      <label>
        Name:
        <input type="text" name="name">
      </label><br><br>
      <label>
        Email:
        <input type="email" name="email">
      </label><br><br>
      <label>
        Message:
        <textarea name="message"></textarea>
      </label><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
